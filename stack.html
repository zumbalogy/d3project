<!DOCTYPE html>
<html>
    <head>
        <title>Simple Stack</title>
        <style>
            svg {
                border: solid 1px #ccc;
                font: 10px sans-serif;
                shape-rendering: crispEdges;
            }
        </style>
        <script type="text/javascript" src='lib/d3.js'></script>
        <script type="text/javascript" src='data/by_date.js'></script>
    </head>
    <body>
 
        <div id="viz"></div>
 
        <script type="text/javascript">
 
            var w = 960,
            h = 500
 
            // create canvas
            var svg = d3.select("#viz").append("svg:svg")
            .attr("class", "chart")
            .attr("width", w)
            .attr("height", h )
            .append("svg:g")
            .attr("transform", "translate(10,470)");
            
            var colors = ["black", "red", "blue", 'yellow', 'green', 'teal', '#8C564B']
            x = d3.scale.ordinal().rangeRoundBands([0, w-50])
            y = d3.scale.linear().range([0, h-50])
            z = d3.scale.ordinal().range(colors)
 
            var matrix = [];

            var byDate = by_date;
            var count = 1;

            for (var key in byDate){
                matrix.push([
                    count, 
                    byDate[key].commits, 
                    byDate[key].ruby, 
                    byDate[key].js, 
                    byDate[key].erb, 
                    byDate[key].html, 
                    byDate[key].css, 
                    byDate[key].other 
                ])
                count ++
            }
            matrix = matrix.reverse();
            
            console.log(count);
            var remapped =["c1","c2","c3", "c4", "c5", "c6", "c7" ].map(function(dat,i){
                return matrix.map(function(d,ii){
                    return {x: ii, y: d[i+1] };
                })
            });
            console.log(remapped)
 
            var stacked = d3.layout.stack().offset('wiggle')(remapped) //silhouette
            console.log(stacked)
 
            x.domain(stacked[0].map(function(d) { return d.x; }));
            y.domain([0, d3.max(stacked[stacked.length - 1], function(d) { return d.y0 + d.y; })]);
 
            // show the domains of the scales
            console.log("x.domain(): " + x.domain())
            console.log("y.domain(): " + y.domain())
            console.log("------------------------------------------------------------------");
 
            // Add a group for each column.
            var valgroup = svg.selectAll("g.valgroup")
            .data(stacked)
            .enter().append("svg:g")
            .attr("class", "valgroup")
            .style("fill", function(d, i) { return z(i); })
            .style("stroke", function(d, i) { return d3.rgb(z(i)).darker(); });
 
            // Add a rect for each date.
            var rect = valgroup.selectAll("rect")
            .data(function(d){return d;})
            .enter().append("svg:rect")
            .attr("x", function(d) { return x(d.x); })
            .attr("y", function(d) { return -y(d.y0) - y(d.y); })
            .attr("height", function(d) { return y(d.y); })
            .attr("width", x.rangeBand());
 
        </script>
    </body>
</html>
